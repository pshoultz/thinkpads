<!doctype html>
<html ng-app="testApp">
<head>
  <script src="angular-expose-isolate-scopes.js"></script>
  <script>
    angular.module('testApp', [])
      .controller('TestCtrl', function ($scope) {
        $scope.person = 'bob';
        $scope.other = 'john';
      })
      .directive('myTransDir', function () {
        return {
          restrict: 'E',
          template: '{{that}}',
          scope: {
            that: '=this'
          }
        };
      });
  </script>
</head>
<body ng-controller="TestCtrl">
  <my-trans-dir this="person"></my-trans-dir>
</body>
</html>
